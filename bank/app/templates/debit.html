<body>
    {% include 'nav.html' %}
    <div class="main">
        <div class="header">
            <h1>Money Withdrawal</h1>
        </div>
        <div class="form">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="fg">
                    <label for="name">Account Number : </label>
                    <input type="text" name="account_number" id="account_number" required>
                </div>
        
                <div class="fg">
                    <label for="aadhar">Pin : </label>
                    <input type="password" name="pin" id="pin" required>
                </div>
        
                <div class="fg">
                    <label for="mobile">Amount : </label>
                    <input type="text" name="amount" id="amount" required>
                </div>
        
                <div class="sb">
                    <div class="b1">
                        <button>
                            <a href="{% url 'home' %}">
                                Back
                            </a>
                        </button>
                    </div>
                    <div class="b2">
                        <button type="submit">Withdraw</button>
                    </div>
                </div>
            </form> 
        </div>
    </div>
    {% if success_message %}
        <p>{{ success_message }}</p>
    {% elif error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
